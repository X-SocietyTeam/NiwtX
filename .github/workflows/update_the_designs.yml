name: Update "The Designs"

on:
  workflow_dispatch:   # ðŸ‘ˆ Manual trigger button in Actions tab
  release:
    types: [published, edited, deleted]
  push:
    branches:
      - main

jobs:
  update_the_designs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch releases and build The Designs.md
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/X-SocietyTeam/NiwtX/releases \
            > releases.json

          echo "# The Designs" > "The Designs.md"
          echo "" >> "The Designs.md"

          # Sort releases by date (newest first)
          jq -r '. | sort_by(.published_at) | reverse |
            .[] | "## " + .tag_name + "\n- [" + .name + "](" + .html_url + ") (" + .published_at[0:10] + ")\n"' \
            releases.json >> "The Designs.md"

          echo "" >> "The Designs.md"
          echo "[See all releases](https://github.com/X-SocietyTeam/NiwtX/releases)" >> "The Designs.md"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "The Designs.md"
          git diff --cached --quiet || git commit -m "Auto update The Designs"
          git push origin HEAD:${{ github.ref_name }}
